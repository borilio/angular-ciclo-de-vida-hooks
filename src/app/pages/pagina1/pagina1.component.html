<p>Abre la consola de depuración para ver las salidas por pantalla</p>

<h4>{{nombreInput}}</h4>

<input 
    placeholder="Hola Mundo"
    [(ngModel)]="nombreInput"
    type="text">

<!-- 
    Al asociar un método al evento, aunque el método no haga nada, 
    ya provocamos que se ejecuten los AfterViewCheck y AfterContentCheck 
-->
<button (click)="guardar()">
    Click
</button>

<br>
<br>

<!-- Para que ngOnChanges sea llamado, debe recibir un @Input -->
<app-muestra-nombre [nombre]="nombreInput"></app-muestra-nombre>

<!-- 
    Como lo hemos enlazado al input del nombre, cada vez que escribamos algo
    en el cuadro de texto, se lanzará el método ngOnChanges()
 -->
